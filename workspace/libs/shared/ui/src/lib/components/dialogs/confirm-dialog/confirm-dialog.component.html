<h2 class="d-flex align-items-stretch" mat-dialog-title>
  <mat-icon
    *ngIf="options.icon && !options.imageSrc"
    [color]="options.actionType"
    >{{ options.icon }}</mat-icon
  >
  <img *ngIf="options.imageSrc" alt="" [attr.src]="options.imageSrc" />
  <span class="flex-grow-1">
    {{ options.title }}
  </span>
</h2>
<mat-dialog-content>
  <p *ngIf="options.message">{{ options.message }}</p>
  <ng-template appDialogContent></ng-template>
</mat-dialog-content>
<mat-dialog-actions *ngIf="!(options.cancelHide && options.actionHide)">
  <button
    *ngIf="!options.cancelHide"
    class="my-2 mr-2"
    mat-stroked-button
    cdkFocusInitial
    [mat-dialog-close]="false">
    {{ options.cancelText }}
  </button>
  <button
    *ngIf="!options.actionHide"
    class="my-2 mr-1"
    mat-flat-button
    [color]="options.actionType"
    (click)="onConfirm()">
    {{ options.actionText }}
  </button>

  <span class="flex-grow-1"></span>

  <a
    *ngIf="options.actionLink"
    [attr.href]="options.actionLink?.href"
    [attr.target]="options.actionLink?.target">
    {{ options.actionLink?.text }}
  </a>
</mat-dialog-actions>
