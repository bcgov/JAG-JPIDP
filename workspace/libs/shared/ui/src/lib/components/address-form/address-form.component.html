<div class="row" [formGroup]="form">
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-select placeholder="Country">
        <mat-option></mat-option>
      </mat-select>
      <mat-error>Required</mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100">
      <mat-select placeholder="Province">
        <mat-option></mat-option>
      </mat-select>
      <mat-error>Required</mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100">
      <input matInput placeholder="Street Address" />
      <mat-error>Required</mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100">
      <input matInput placeholder="City" />
      <mat-error>Required</mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-100">
      <input matInput placeholder="Postal Code" />
      <mat-error>Required</mat-error>
    </mat-form-field>
  </div>
</div>
