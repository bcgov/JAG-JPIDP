<ng-container>
  <div class="card-status" [class]="statusType">
    <ng-container *ngTemplateOutlet="card"></ng-container>
    <span *ngIf="status || statusType">{{ status | titlecase }}</span>
  </div>
</ng-container>

<ng-template #card>
  <mat-card class="ui-card">
    <mat-card-header>
      <div mat-card-avatar>
        <ui-icon color="primary" type="outlined" size="md">{{ icon }}</ui-icon>
      </div>
      <mat-card-title color="primary">
        {{ title }}
      </mat-card-title>
      <span *ngIf="hint" class="hint">
        {{ hint }}
      </span>
    </mat-card-header>
    <mat-card-content>
      {{ description }}
    </mat-card-content>
    <mat-card-actions>
      <span>
        <button
          *ngIf="actionLabel"
          mat-stroked-button
          type="button"
          color="primary"
          [disabled]="disabled"
          (click)="onAction()">
          {{ actionLabel }}
        </button>
      </span>
    </mat-card-actions>
  </mat-card>
</ng-template>
