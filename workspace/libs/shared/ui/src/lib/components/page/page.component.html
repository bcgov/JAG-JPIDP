<div [class]="mode">
  <ng-container *ngIf="form; else pageContent">
    <form
      novalidate
      autocomplete="off"
      [formGroup]="form"
      (ngSubmit)="onSubmit()">
      <ng-container *ngTemplateOutlet="pageContent"></ng-container>
    </form>
  </ng-container>
</div>

<ng-template #pageContent>
  <ng-content></ng-content>
</ng-template>
