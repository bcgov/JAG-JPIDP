<mat-card [class]="'alert-' + type">
  <mat-card-header>
    <div mat-card-avatar>
      <!-- Using <mat-icon> to maintain specificity and allow mixins to override -->
      <mat-icon
        [class]="{
          'material-icons-outlined': iconType === 'outlined',
          'material-icons-round': iconType === 'round',
          'material-icons-sharp': iconType === 'sharp'
        }">
        {{ icon }}
      </mat-icon>
    </div>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
