<mat-card class="mat-alert" [class]="type">
  <mat-card-header *ngIf="alertTitle.length">
    <div *ngIf="icon" mat-card-avatar>
      <!-- Using <mat-icon> to maintain specificity and allow mixins to override -->
      <mat-icon
        [class]="{
          'material-icons-outlined': iconType === 'outlined',
          'material-icons-round': iconType === 'round',
          'material-icons-sharp': iconType === 'sharp'
        }">
        {{ icon }}
      </mat-icon>
    </div>
    <mat-card-title>
      <ng-content select="[uiAlertTitle]"></ng-content>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="alertContent.length" [class]="{ indent: icon }">
    <ng-content select="[uiAlertContent]"></ng-content>
  </mat-card-content>
  <mat-card-actions *ngIf="alertActions.length" [class]="{ indent: icon }">
    <ng-content select="[uiAlertActions]"></ng-content>
  </mat-card-actions>
</mat-card>
