<mat-toolbar [class.theme-dark]="theme === 'dark'">
  <span *ngIf="allowMobileToggle && (mobileToggleBreakpoint$ | async)">
    <button mat-icon-button aria-label="open" (click)="onOpenMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
  <span>
    <ui-bc-gov-logo [theme]="theme"></ui-bc-gov-logo>
  </span>

  <span class="heading flex-fill" *ngIf=" (usernameBreakpoint$ | async)">
    <h1>Digital Identity</h1>
    <h1> Access Management</h1>
  </span>



  <span class="flex-fill"></span>

  <div class="userinfo">
    <span *ngIf="username && (usernameBreakpoint$ | async)" class="username">
      {{ username }}
    </span>

    <span *ngIf="email && (usernameBreakpoint$ | async)" class="email">
      {{ email }}
    </span>

    <span *ngIf="email && (usernameBreakpoint$ | async)" class="organization">
      {{ organization }}
    </span>
  </div>

  <span *ngIf="username" class="logout">
    <button mat-icon-button matTooltip="Logout" aria-label="logout" (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </button>
  </span>
</mat-toolbar>

<div class="ngx-progress">
  <ng-progress></ng-progress>
</div>
