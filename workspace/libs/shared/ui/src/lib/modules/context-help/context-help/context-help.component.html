<a
  mat-icon-button
  [color]="menuIconColor"
  aria-label="Help"
  [class.small]="small"
  [matMenuTriggerFor]="help"
  (click)="onOpenContextMenu($event)">
  <mat-icon [class.material-icons-outlined]="outlined">{{ icon }}</mat-icon>
</a>
<mat-menu #help="matMenu" [xPosition]="xPosition" [yPosition]="yPosition">
  <ng-template matMenuContent>
    <div class="context-help-menu">
      <!-- Use directive for projection to use provided markup -->
      <div *ngIf="contextHelpTitleChildren?.length" class="header">
        <!-- TODO allow for addition of icon using separate directive otherwise can't be passed down -->
        <mat-icon *ngIf="titleIcon" color="primary" class="title-icon">
          {{ titleIcon }}
        </mat-icon>
        <h2>
          <ng-content select="[uiContextHelpTitle]"></ng-content>
        </h2>
      </div>
      <p *ngIf="contextHelpContentChildren?.length" class="content">
        <ng-content select="[uiContextHelpContent]"></ng-content>
      </p>
      <!-- Customize with own markup by not using directives for projection -->
      <ng-content></ng-content>
    </div>
  </ng-template>
</mat-menu>
