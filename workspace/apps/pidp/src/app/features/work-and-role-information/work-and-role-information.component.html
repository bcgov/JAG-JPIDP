<ui-page>
  <ui-page-header>{{ title }}</ui-page-header>

  <ui-page-section>
    <ui-page-section-subheader
      icon="assignment_ind"
      heading="Work and Role Information">
      <ng-container uiPageSectionSubheaderDesc>
        Provide your work and role information for every facility you work for.
      </ng-container>
    </ui-page-section-subheader>
  </ui-page-section>

  <ui-page-section>
    <ui-page-section-subheader heading="Job Title">
      <ng-container uiPageSectionSubheaderDesc>
        Identify your job title(s).
      </ng-container>
    </ui-page-section-subheader>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Job Title" />
          <mat-hint>Type in your job title</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <button mat-button type="button" color="primary">
      <mat-icon>add</mat-icon>
      Add Additional Job Title
    </button>
  </ui-page-section>

  <ui-page-section>
    <ui-page-section-subheader heading="Facility Information">
      <ng-container uiPageSectionSubheaderDesc>
        Provide the following information.
      </ng-container>
    </ui-page-section-subheader>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="Facility Name" />
          <mat-hint>Type your Facility Name</mat-hint>
          <mat-error>Required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-select placeholder="Facility Type">
            <mat-option value=""></mat-option>
          </mat-select>
          <mat-error>Required</mat-error>
        </mat-form-field>
      </div>
    </div>
  </ui-page-section>

  <ui-page-section>
    <ui-page-section-subheader heading="Facility Address">
      <ng-container uiPageSectionSubheaderDesc>
        Provide your work address.
      </ng-container>
    </ui-page-section-subheader>

    <app-address-form [form]="physicalAddress"></app-address-form>
  </ui-page-section>

  <ui-page-section>
    <ui-page-section-subheader heading="Care Type Setting">
      <ng-container uiPageSectionSubheaderDesc>
        Identify all of the work settings you work in.
      </ng-container>
    </ui-page-section-subheader>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-select placeholder="Care Setting">
            <mat-option value=""></mat-option>
          </mat-select>
          <mat-error>Required</mat-error>
        </mat-form-field>
      </div>
    </div>

    <button mat-button type="button" color="primary">
      <mat-icon>add</mat-icon>
      Add Additional Care Setting
    </button>
  </ui-page-section>

  <ui-page-footer>
    <button mat-stroked-button color="primary" type="button" routerLink="../">
      Back Home
    </button>
    <button mat-flat-button color="primary" type="submit" routerLink="../">
      Save Information
    </button>
  </ui-page-footer>
</ui-page>
