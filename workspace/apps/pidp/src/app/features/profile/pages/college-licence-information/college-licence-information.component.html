<ui-page [form]="formState.form" (submitted)="onSubmit()">
  <ui-page-header>{{ title }}</ui-page-header>

  <ui-alert
    *ngIf="inGoodStanding"
    type="success"
    icon="check_circle"
    iconType="outlined"
    title="You are in good standing with the college">
    <ng-container uiAlertContent>More details here.</ng-container>
  </ui-alert>

  <ui-page-section>
    <ui-page-section-subheader
      icon="assignment_ind"
      heading="College Licence Information">
      <ng-container uiPageSectionSubheaderDesc>
        Provide the following information to complete your Provider Identity
        Profile.
      </ng-container>
    </ui-page-section-subheader>
  </ui-page-section>

  <ui-page-section>
    <ui-page-section-subheader heading="College Licence">
      <ng-container uiPageSectionSubheaderDesc>
        Provide details for your active College licence.
      </ng-container>
    </ui-page-section-subheader>

    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-select
            placeholder="College Licence"
            formControlName="collegeCode">
            <mat-option value="None">None</mat-option>
            <mat-option *ngFor="let college of colleges" [value]="college.code">
              {{ college.name }}
            </mat-option>
          </mat-select>
          <mat-error>Required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field *ngIf="" class="w-100">
          <input
            matInput
            placeholder="College Licence"
            formControlName="collegeLicence" />
          <mat-error>Required</mat-error>
        </mat-form-field>
      </div>
    </div>
  </ui-page-section>

  <ui-page-footer>
    <button mat-stroked-button type="button" color="primary" (click)="onBack()">
      Back Home
    </button>
    <button mat-flat-button type="submit" color="primary" (click)="onSubmit()">
      Save Information
    </button>
  </ui-page-footer>
</ui-page>
