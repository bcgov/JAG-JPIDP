<h2 mat-dialog-title>{{data.name}}</h2>
<div mat-dialog-content>
  <div *ngFor="let field of data.fields">
    <span><b>{{ field.name }}:</b> {{ field.value }}</span>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button type="button" color="primary" (click)="onNoClick()">Close</button>
</div>
