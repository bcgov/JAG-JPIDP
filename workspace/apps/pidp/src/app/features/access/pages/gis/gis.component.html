<ui-page>
  <ui-page-header>{{ title }}</ui-page-header>

  <ui-page-section>
    <ui-page-section-subheader icon="assignment" heading="GIS">
      <ng-container uiPageSectionSubheaderDesc>Next Steps.</ng-container>
    </ui-page-section-subheader>
  </ui-page-section>

  <ui-alert
    type="success"
    icon="check_circle"
    iconType="outlined"
    title="You have access">
    You are ready to log onto GIS.
  </ui-alert>

  <ui-page-footer>
    <button
      mat-stroked-button
      color="primary"
      type="button"
      routerLink="../../">
      Back Home
    </button>
    <button mat-flat-button color="primary" type="button" routerLink="../../">
      Continue
    </button>
  </ui-page-footer>
</ui-page>
