# PR Helm values
global:
  vanityURL: "test.jpidp.justice.gov.bc.ca"
  commit_sha: ""
  licenseplate: "e27db1"
  environment: "test"
  image:
    tag: test-test-v1.0.0

pidp-sso:
  keycloak:
    realm: https://test.common-sso.justice.gov.bc.ca/auth/realms/DEMSTEST
  auth:
  existingSecret: pidp-sso-postgresql
  secretKeys:
    postgresPassword: password

postgresql:
  postgresqlDatabase: jps-pidp
  auth:
    postgresPassword: "postgres"
    username: postgres
  existingSecret: postgresql
  secretKeys:
    adminPasswordKey: admin-password
    userPasswordKey: jps-password
  primary:
    initdb:
      scriptsConfigMap: pipd-postgres-init


route:
  enabled: false



edt-casemgmt:
  migrations:
    enabled: false

edt-disclosure:
  migrations:
    enabled: false

database:
  autoCreate: false
  # databaseHost: dev-patroni
  # existingSecret: dev-patroni-secret
  # trigger

keycloak:
  realm: DEMSTEST
  auth: https://test.common-sso.justice.gov.bc.ca/auth/realms/DEMSTEST
  base: https://test.common-sso.justice.gov.bc.ca/auth

edt-service:
  image:
    tag: develop
  migrations:
    enabled: false

redis:
  enabled: false
  auth:
    existingSecret: redis
    existingSecretPasswordKey: database-password

nginx:
  replicaCount: 2

frontend:
  image:
    repository: pidp-frontend
    pullPolicy: Always
  replicaCount: 1
  settings:
    environmentName: dev
    keycloak:
      url: https://test.common-sso.justice.gov.bc.ca/auth
      realm: DEMSTEST


webapi:
  jumClientURL: https://jum-api-e27db1-test.apps.gold.devops.gov.bc.ca/api
  replicaCount: 1
  aspnetcore:
    environment: Staging
  migrations:
    enabled: false

plr-intake:
  replicaCount: 1