# Default values for frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  vanityURL: ""
  commit_sha: ""
  image:
    registry: image-registry.openshift-image-registry.svc:5000/e27db1-tools
    tag: latest

replicaCount: 1

image:
  repository: pidp-frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

settings:
  environmentName: dev
  keycloak:
    url: https://sso-dev-5b7aa5-dev.apps.silver.devops.gov.bc.ca/auth
    realm: "DEMSPOC"
    clientId: "PIDP-WEBAPP"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: pidp-frontend-e27db1-dev.apps.silver.devops.gov.bc.ca
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
    cpu: 25m
    memory: 56Mi
  requests:
    cpu: 10m
    memory: 5Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
