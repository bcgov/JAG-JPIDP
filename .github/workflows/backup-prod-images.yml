name: Backup Prod Images
 
on:
  workflow_dispatch:
    inputs:
      application:
        required: true
        description: What application do you want to backup?
        type: choice
        options:
          - diam-admin-frontend
          - diam-approvalflow
          - diam-casemanagement
          - diam-config
          - diam-cornet-service
          - diam-disclosure
          - diam-edtcore
          - diam-frontend
          - islinterfaces
          - diam-jumapi
          - diam-kafka-connectors
          - diam-maintenance
          - diam-notification
          - diam-sso
          - diam-webapi

env:
  IMAGE_NAME: ${{ github.event.inputs.application }}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
 
    steps:
      - uses: actions/checkout@v3
      - name: Login to Artifactory 
        uses: docker/login-action@v1
        with:
          registry: artifacts.developer.gov.bc.ca
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}
      
      - name: Pull Prod Image
        run: |
          docker pull artifacts.developer.gov.bc.ca/de27-general-docker/${{env.IMAGE_NAME}}:prod
 
      - name: Build Image
        run: |
          docker -t artifacts.developer.gov.bc.ca/de27-general-docker/${{env.IMAGE_NAME}}:prod artifacts.developer.gov.bc.ca/de27-general-docker/${{env.IMAGE_NAME}}:prod-backup
     
      - name: Docker Push to Artifactory
        run: |
          docker push artifacts.developer.gov.bc.ca/de27-general-docker/${{env.IMAGE_NAME}}:prod-backup