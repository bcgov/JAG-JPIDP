name: diam-webapi
 
on:
  push:
    branches: [develop]
    paths:
      - "backend/webapi/**"
      - ".github/workflows/build-push-webapi.yml"
  workflow_dispatch:
env:
  IMAGE_NAME: diam-webapi
  WORKING_DIRECTORY: ./backend/deploy
 
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
 
    steps:
      - uses: actions/checkout@v3

      - name: Get Branch
        run: |
          branch=$(git branch -r --contains ${{ github.ref }} --format "%(refname:lstrip=3)")
          echo "BRANCH=${{branch}}" >> $GITHUB_ENV
 
      - name: Login to Artifactory 
        uses: docker/login-action@v1
        with:
          registry: artifacts.developer.gov.bc.ca
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}
 
      - name: Build Image
        working-directory: ${{env.WORKING_DIRECTORY}}
        run: |
          docker build -t artifacts.developer.gov.bc.ca/de27-general-docker/${{env.IMAGE_NAME}}:${{ env.BRANCH }} -f Dockerfile.WebApi .
     
      - name: Docker Push to Artifactory
        run: |
          docker push artifacts.developer.gov.bc.ca/de27-general-docker/${{env.IMAGE_NAME}}:${{ env.BRANCH }}
